research_task:
  # OPTIMIZATION #9: Shortened description to reduce token usage (~40% reduction)
  description: >
    Research {topic}. JSON: {{"intro": "...", "points": [...], "trends": "..."}}. Max 150 words.
  expected_output: >
    JSON: intro, 3-5 points, trends.
  agent: researcher

writing_task:
  # OPTIMIZATION #9: Shortened description to reduce token usage (~35% reduction)
  description: >
    Write blog about {topic} using research. JSON: {{"title": "...", "introduction": "...", "sections": [...], "conclusion": "..."}}. ~400-500 words.
  expected_output: >
    Blog JSON: title, intro, 2-3 sections, conclusion.
  agent: writer
  context:
    - research_task

editing_task:
  # OPTIMIZATION #9: Shortened description to reduce token usage (~30% reduction)
  description: >
    Edit blog about {topic}. Fix grammar, improve flow. JSON: {{"title": "...", "introduction": "...", "sections": [...], "conclusion": "..."}}. No markdown.
  expected_output: >
    Polished blog JSON. Grammar fixed, ready to publish.
  agent: editor
  context:
    - writing_task

social_media_task:
  description: >
    Create social media post about {topic} from blog post. Output JSON: {{"linkedin_post": "...", "twitter_post": "...", "facebook_post": "...", "instagram_post": "...", "hashtags": [...], "cta": "..."}}. 
    LinkedIn 200-300 words, Twitter <280 chars, Facebook 150-250 words, Instagram 125-2200 chars. Use emojis. No markdown.
  expected_output: >
    Social media JSON: LinkedIn post, Twitter post, Facebook post, Instagram post, hashtags, CTA. Ready to post.
  agent: social_media_specialist
  context:
    - editing_task
  output_file: 'social_media_output.md'

social_media_standalone_task:
  description: >
    Create social media post about {topic}. Output JSON: {{"linkedin_post": "...", "twitter_post": "...", "facebook_post": "...", "instagram_post": "...", "hashtags": [...], "cta": "..."}}. 
    LinkedIn 200-300 words, Twitter <280 chars, Facebook 150-250 words, Instagram 125-2200 chars. Use emojis. No markdown.
  expected_output: >
    Social media JSON: LinkedIn post, Twitter post, Facebook post, Instagram post, hashtags, CTA. Ready to post.
  agent: social_media_specialist
  output_file: 'social_media_output.md'

audio_content_task:
  description: >
    Create audio script about {topic} from blog post. Transform to conversational podcast script.
    Include: intro hook (30-60 sec), main sections with transitions, conclusion with CTA. Output ONLY JSON:
    {{"intro_hook": "...", "main_sections": ["...", "..."], "conclusion": "...", "pacing_notes": "..."}}
    No markdown. JSON only.
  expected_output: >
    Audio script in JSON format. Intro hook, main sections, conclusion with CTA. Ready for narration.
  agent: audio_content_specialist
  context:
    - editing_task
  output_file: 'audio_output.md'

audio_content_standalone_task:
  description: >
    Create audio script about {topic}. Transform to conversational podcast script.
    Include: intro hook (30-60 sec), main sections with transitions, conclusion with CTA. Output ONLY JSON:
    {{"intro_hook": "...", "main_sections": ["...", "..."], "conclusion": "...", "pacing_notes": "..."}}
    No markdown. JSON only.
  expected_output: >
    Audio script in JSON format. Intro hook, main sections, conclusion with CTA. Ready for narration.
  agent: audio_content_specialist
  output_file: 'audio_output.md'

video_content_task:
  description: >
    Create video script about {topic} from blog post. Transform to YouTube/educational video script.
    Include: hook (15-30 sec), visual cues, on-screen text, scene descriptions, CTA, conclusion. Output ONLY JSON:
    {{"hook": "...", "scenes": [{{"content": "...", "visual_cue": "...", "on_screen_text": "..."}}], "conclusion": "..."}}
    No markdown. JSON only.
  expected_output: >
    Video script in JSON format. Hook, scenes with visual cues, conclusion with CTA. Ready for production.
  agent: video_content_specialist
  context:
    - editing_task
  output_file: 'video_output.md'
