research_task:
  description: >
    Research {topic}. Output JSON: {{"intro": "...", "points": [...], "trends": "..."}}. Max 200 words. Be concise.
  expected_output: >
    Research JSON: intro, 3-5 key points, trends. Ready for writer.
  agent: researcher

writing_task:
  description: >
    Write blog post about {topic} using research. Output JSON: {{"title": "...", "introduction": "...", "sections": [...], "conclusion": "..."}}. ~450-500 words total.
  expected_output: >
    Blog post JSON: title, intro, 2-3 sections, conclusion. Ready for editing.
  agent: writer
  context:
    - research_task

editing_task:
  description: >
    Edit blog post about {topic}. Fix grammar, improve flow. Output ONLY valid JSON: {{"title": "...", "introduction": "...", "sections": [...], "conclusion": "..."}}. No markdown.
  expected_output: >
    Polished blog post JSON. Grammar fixed, ready to publish.
  agent: editor
  context:
    - writing_task

social_media_task:
  description: >
    Create social media post about {topic} from blog post. Output JSON: {{"linkedin_post": "...", "twitter_post": "...", "hashtags": [...], "cta": "..."}}. LinkedIn 200-300 words, Twitter <280 chars. Use emojis. No markdown.
  expected_output: >
    Social media JSON: LinkedIn post, Twitter post, hashtags, CTA. Ready to post.
  agent: social_media_specialist
  context:
    - editing_task
  output_file: 'social_media_output.md'

social_media_standalone_task:
  description: >
    Create social media post about {topic}. Output JSON: {{"linkedin_post": "...", "twitter_post": "...", "hashtags": [...], "cta": "..."}}. LinkedIn 200-300 words, Twitter <280 chars. Use emojis. No markdown.
  expected_output: >
    Social media JSON: LinkedIn post, Twitter post, hashtags, CTA. Ready to post.
  agent: social_media_specialist
  output_file: 'social_media_output.md'

audio_content_task:
  description: >
    Create audio script about {topic} from blog post. Transform to conversational podcast script.
    Include: intro hook (30-60 sec), main sections with transitions, conclusion with CTA. Output ONLY JSON:
    {{"intro_hook": "...", "main_sections": ["...", "..."], "conclusion": "...", "pacing_notes": "..."}}
    No markdown. JSON only.
  expected_output: >
    Audio script in JSON format. Intro hook, main sections, conclusion with CTA. Ready for narration.
  agent: audio_content_specialist
  context:
    - editing_task
  output_file: 'audio_output.md'

video_content_task:
  description: >
    Create video script about {topic} from blog post. Transform to YouTube/educational video script.
    Include: hook (15-30 sec), visual cues, on-screen text, scene descriptions, CTA, conclusion. Output ONLY JSON:
    {{"hook": "...", "scenes": [{{"content": "...", "visual_cue": "...", "on_screen_text": "..."}}], "conclusion": "..."}}
    No markdown. JSON only.
  expected_output: >
    Video script in JSON format. Hook, scenes with visual cues, conclusion with CTA. Ready for production.
  agent: video_content_specialist
  context:
    - editing_task
  output_file: 'video_output.md'
