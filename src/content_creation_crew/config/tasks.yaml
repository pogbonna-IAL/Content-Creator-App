research_task:
  description: >
    Research {topic}. Provide: 1) Brief intro (2-3 sentences), 2) 3-5 key points (1 sentence each), 3) Future trends (2-3 sentences).
    Be concise. Maximum 200 words total. Complete analysis now - don't wait.
  expected_output: >
    Research report (200 words max): Intro, 3-5 key points, trends. Ready for writer.
  agent: researcher

writing_task:
  description: >
    Write blog post about {topic} using research. Include: title, intro (100 words), 3 sections (150 words each), conclusion (50 words).
    Total: ~600 words. Use research provided - don't wait.
  expected_output: >
    Blog post (~600 words): Title, intro, 3 sections, conclusion. Ready for editing.
  agent: writer
  context:
    - research_task

editing_task:
  description: >
    Edit blog post about {topic}. Fix grammar, improve flow. Output ONLY valid JSON:
    {{"title": "...", "introduction": "...", "sections": ["...", "..."], "conclusion": "..."}}
    No markdown or explanations. JSON only.
  expected_output: >
    Polished blog post in JSON format. Grammar fixed, ready to publish.
  agent: editor
  context:
    - writing_task

social_media_task:
  description: >
    Create social media post about {topic} from blog post. Include: hook, key message, CTA, 3-5 hashtags.
    Format: LinkedIn (200-300 words) + Twitter (under 280 chars). Use emojis. Output ONLY JSON:
    {{"linkedin_post": "...", "twitter_post": "...", "hashtags": [...], "cta": "..."}}
    No markdown. JSON only.
  expected_output: >
    Social media package in JSON format. LinkedIn post, Twitter version, hashtags, CTA. Ready to post.
  agent: social_media_specialist
  context:
    - editing_task
  output_file: 'social_media_output.md'

audio_content_task:
  description: >
    Create audio script about {topic} from blog post. Transform to conversational podcast script.
    Include: intro hook (30-60 sec), main sections with transitions, conclusion with CTA. Output ONLY JSON:
    {{"intro_hook": "...", "main_sections": ["...", "..."], "conclusion": "...", "pacing_notes": "..."}}
    No markdown. JSON only.
  expected_output: >
    Audio script in JSON format. Intro hook, main sections, conclusion with CTA. Ready for narration.
  agent: audio_content_specialist
  context:
    - editing_task
  output_file: 'audio_output.md'

video_content_task:
  description: >
    Create video script about {topic} from blog post. Transform to YouTube/educational video script.
    Include: hook (15-30 sec), visual cues, on-screen text, scene descriptions, CTA, conclusion. Output ONLY JSON:
    {{"hook": "...", "scenes": [{{"content": "...", "visual_cue": "...", "on_screen_text": "..."}}], "conclusion": "..."}}
    No markdown. JSON only.
  expected_output: >
    Video script in JSON format. Hook, scenes with visual cues, conclusion with CTA. Ready for production.
  agent: video_content_specialist
  context:
    - editing_task
  output_file: 'video_output.md'
