services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: content-crew-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-contentcrew}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-contentcrew123}
      POSTGRES_DB: ${POSTGRES_DB:-content_crew}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-contentcrew}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - content-crew-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: content-crew-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - content-crew-network
    restart: unless-stopped

  # Backend API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: content-crew-api
    environment:
      # Environment
      ENV: ${ENV:-dev}
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-contentcrew}:${POSTGRES_PASSWORD:-contentcrew123}@db:5432/${POSTGRES_DB:-content_crew}
      
      # Redis
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production-min-32-chars}
      
      # OAuth (optional - set in .env)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      FACEBOOK_CLIENT_ID: ${FACEBOOK_CLIENT_ID:-}
      FACEBOOK_CLIENT_SECRET: ${FACEBOOK_CLIENT_SECRET:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      
      # Payment providers (optional - set in .env)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      PAYSTACK_SECRET_KEY: ${PAYSTACK_SECRET_KEY:-}
      PAYSTACK_WEBHOOK_SECRET: ${PAYSTACK_WEBHOOK_SECRET:-}
      
      # Frontend callback URLs
      FRONTEND_CALLBACK_URL: ${FRONTEND_CALLBACK_URL:-http://localhost:3000/auth/callback}
      API_BASE_URL: ${API_BASE_URL:-http://localhost:8000}
      
      # Ollama connection (use ollama service name when Ollama is in Docker, or external URL)
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
      
      # Build metadata
      BUILD_VERSION: ${BUILD_VERSION:-dev}
      COMMIT_HASH: ${COMMIT_HASH:-unknown}
      BUILD_TIME: ${BUILD_TIME:-unknown}
      
      # Python
      PYTHONUNBUFFERED: 1
      PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Note: Ollama dependency removed - use external Ollama or enable via profile
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - content-crew-network
    restart: unless-stopped

  # Frontend Web UI
  web:
    build:
      context: ./web-ui
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: content-crew-web
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID:-}
      NEXT_PUBLIC_FACEBOOK_CLIENT_ID: ${NEXT_PUBLIC_FACEBOOK_CLIENT_ID:-}
      NEXT_PUBLIC_GITHUB_CLIENT_ID: ${NEXT_PUBLIC_GITHUB_CLIENT_ID:-}
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - content-crew-network
    restart: unless-stopped

  # Ollama Service (optional - use profile to enable)
  ollama:
    image: ollama/ollama:latest
    container_name: content-crew-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - content-crew-network
    restart: unless-stopped
    profiles:
      - ollama
    # Note: After starting, you need to pull models manually:
    # docker exec content-crew-ollama ollama pull llama3.2:1b
    # docker exec content-crew-ollama ollama pull llama3.2:3b
    # docker exec content-crew-ollama ollama pull llama3.1:8b

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local

networks:
  content-crew-network:
    driver: bridge

