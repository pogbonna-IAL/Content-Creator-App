version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: content-crew-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-contentcrew}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-contentcrew123}
      POSTGRES_DB: ${POSTGRES_DB:-content_crew}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-contentcrew}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - content-crew-network

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: content-crew-backend
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-contentcrew}:${POSTGRES_PASSWORD:-contentcrew123}@db:5432/${POSTGRES_DB:-content_crew}
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production-min-32-chars}
      
      # OAuth (optional - set in .env)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      FACEBOOK_CLIENT_ID: ${FACEBOOK_CLIENT_ID:-}
      FACEBOOK_CLIENT_SECRET: ${FACEBOOK_CLIENT_SECRET:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      
      # Frontend callback URLs
      FRONTEND_CALLBACK_URL: ${FRONTEND_CALLBACK_URL:-http://localhost:3000/auth/callback}
      API_BASE_URL: ${API_BASE_URL:-http://localhost:8000}
      
      # Ollama connection (use ollama service name when Ollama is in Docker)
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
      
      # Python
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - content-crew-network
    restart: unless-stopped

  # Frontend Web UI
  frontend:
    build:
      context: ./web-ui
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: content-crew-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - content-crew-network
    restart: unless-stopped

  # Ollama Service
  ollama:
    image: ollama/ollama:latest
    container_name: content-crew-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - content-crew-network
    restart: unless-stopped
    # Note: After starting, you need to pull models manually:
    # docker exec content-crew-ollama ollama pull llama3.2:1b
    # docker exec content-crew-ollama ollama pull llama3.2:3b
    # docker exec content-crew-ollama ollama pull llama3.1:8b

volumes:
  postgres_data:
    driver: local
  ollama_data:
    driver: local

networks:
  content-crew-network:
    driver: bridge

