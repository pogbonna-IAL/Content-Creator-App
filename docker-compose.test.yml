# Docker Compose configuration for integration tests
# Usage: docker-compose -f docker-compose.test.yml up -d
services:
  # Test PostgreSQL Database
  test-db:
    image: postgres:16-alpine
    container_name: test-content-crew-db
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test_content_crew
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 5s
      timeout: 2s
      retries: 5
      start_period: 5s
    networks:
      - test-network
    tmpfs:
      - /var/lib/postgresql/data  # Use tmpfs for faster tests

  # Test Redis Cache
  test-redis:
    image: redis:7-alpine
    container_name: test-content-crew-redis
    command: redis-server --appendonly no  # Disable persistence for tests
    ports:
      - "6380:6379"  # Different port to avoid conflicts
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 1s
      retries: 5
      start_period: 3s
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

